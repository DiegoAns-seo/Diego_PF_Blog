<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Meu Blog{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'core:home' %}">Blog</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:about' %}">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'pages:page_list' %}">PÃ¡ginas</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:profile' %}">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'messages:inbox' %}">Mensagens</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:register' %}">Inscrever-se</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
