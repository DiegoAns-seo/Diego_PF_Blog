{% extends 'base.html' %}
{% block title %}Criar/Editar Página{% endblock %}
{% block content %}
<h1>{% if object %}Editar{% else %}Criar{% endif %} Página</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
