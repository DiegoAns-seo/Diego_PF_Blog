{% extends 'base.html' %}
{% block title %}Perfil{% endblock %}
{% block content %}
<h1>Perfil</h1>
<p><strong>Nome:</strong> {{ profile.first_name }} {{ profile.last_name }}</p>
<p><strong>Email:</strong> {{ profile.email }}</p>
{% if profile.avatar %}
<img src="{{ profile.avatar.url }}" alt="Avatar" width="100">
{% endif %}
<p><strong>Bio:</strong> {{ profile.bio }}</p>
<a href="{% url 'accounts:profile_edit' %}" class="btn btn-primary">Editar Perfil</a>
<a href="{% url 'accounts:password_change' %}" class="btn btn-secondary">Alterar Senha</a>
{% endblock %}
